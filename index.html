<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do it</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-5">
        
        <h1 class="text-center">JUST DO IT.</h1>

        <br>

        <!-- filters existing tasks based on search string -->
        <div class="container col-md-6 col-sm-8">
            <input type="text" name="filter" id="filter" placeholder="filter your tasks"
                class="form-control filter d-none" autocomplete="off">
        </div>

        <br>
        <div class="container col-md-6 col-sm-8">

            <!-- when there are no tasks in the todo list -->
            <div class="text-danger text-center info p-1">type in what you need to do..</div>
            <!-- when there are one or more tasks in the todo list-->
            <div class="text-danger text-center header d-none p-1">your tasks..</div>
            <!-- when the search string is not found in the todo list-->
            <div class="text-danger text-center error d-none p-1">no match found..</div>

            <!-- todo list -->
            <ul class="list-group text-left todo p-1">
            </ul>
        </div>
        <br>

        <!-- adds new task to todo list -->
        <div class="container col-md-6 col-sm-8">
            <form class="form">
                <input type="text" placeholder="enter a task" class="form-control" name="task" autocomplete="off">
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
